

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFIN DASHBOARD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!--================= HEADER ================= -->
    <header class="header">
        <div class="header-left">
            <button id="sidebar-toggle">&#9776;</button>
            <img src="{{ url_for('static', filename='images/minecofin_logo.png') }}"
                 alt="MINECOFIN"
                 class="logo">
        </div>

        <div class="dashboard-title">
            <h1>MINECOFIN MACROECONOMIC DASHBOARD</h1>
        </div>

        <div class="header-right">
            <div class="user-profile">
                <img src="{{ url_for('static', filename='images/user.png') }}" alt="User">
                <span>User profile</span>
            </div>
        </div>
    </header>

    <!-- ================= APP CONTAINER ================= -->
    <div class="app-container">

        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar">

            <div class="sidebar-title">
                <h2>Macroeconomic Dashboard</h2>
            </div>

            <!-- SECTORS -->
            <div class="sidebar-section">
                <p class="section-label">Sectors</p>
                {% for sector in sectors %}
                    <button class="sidebar-btn" data-sector="{{ sector }}">{{ sector }}</button>
                {% endfor %}
            </div>

            <!-- ACTUAL / PROJECTION -->
            <div class="sidebar-section">
                <p class="section-label">Data Type</p>
                <button class="sidebar-btn active" data-type="actual">Actual</button>
                <button class="sidebar-btn" data-type="projection">Projection</button>
            </div>
            <div class="Year_unit">
                <div class="select_year">
                    <h6>Select a Year</h6>
                    <select id="year-select"></select>
                </div>
                <div class="select_unit">
                    <h6>Select a Unit</h6>
                    <select id="unit-select"></select>
                </div>
            </div>

        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">

            <h2 id="selected-sector-title"></h2>

            <div id="subsector-container" class="button-row"></div>

 

            
            <div id="kpi-cards-container" class="cards-grid"></div>
            <div class="selected-sector-title_header">
                <h3 id="selected-subsector-title">Select a Component</h3>
            </div>
            
            <div id="component-container" class="button-row"></div>

 

            <h3 id="component-title">Component</h3>
            <div id="component-kpi-card"></div>

            <div class="chart-container">
                <div class="chart-controls">
                    <button id="line-btn" class="active">Line</button>
                    <button id="column-btn">Column</button>
                </div>
                <canvas id="component-chart" height="100"></canvas>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
